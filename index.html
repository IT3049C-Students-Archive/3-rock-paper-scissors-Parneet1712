<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type your title here</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <h1>Rock Paper and Scissors Game </h1>
    <div id="welcomeScreen">
        <form id="nameForm">
            <label for="userName">
                Name: 
                <input type="text" id="userName"/>
            </label>
            <button id="startGameButton">Start Playing</button>
        </form>
    </div>

    <div id= "gameScreen" class="game">
        <form id="gameForm">
            <label for="userSelection">
               Your Selection: 
               <select id="userSelection">
                   <option value="1">Rock</option>
                   <option value="2">Paper</option>
                   <option value="3">Scissors</option>
               </select>
            </label>
           <button id="goButton">Go!</button>
        </form>
    </div>

    <!-- Our own Scripts -->
    <script src="index.js"></script>
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
